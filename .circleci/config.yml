docker_login_params: &docker_login_params
  login:
    description: "Login command to your repository (using environment variables from your secure context)"
    type: string
    default: echo "Login is UNSPECIFIED"

docker_arg_params: &docker_arg_params
  # Remove this once CircleCI-Public/config-preview-sdk#15 is merged
  useArgs:
    description: "Enable if you pass args"
    type: boolean
    default: false
  args:
    description: "Either none, one or multiple comma-separated Docker build arguments to apply"
    type: string
    default: ""

docker_attach_params: &docker_attach_params
  attach:
    description: "Attach workspace"
    type: boolean
    default: false
  attachAt:
    description: "Where to attach the workspace"
    type: string
    default: "."

docker_build_params: &docker_build_params
  file:
    description: "Path to the Dockerfile"
    type: string
    default: "Dockerfile"
  cache:
    description: "Use image layer cache"
    type: boolean
    default: false
  prepare:
    description: "Prepare steps after checkout (e.g., chmod)"
    type: steps
    default: []
  path:
    description: "Build path"
    type: string
    default: "."
  addLabels:
    description: "Add default schema labels"
    type: boolean
    default: false
  baseTag:
    description: "Docker base tag to use"
    type: string
    default: app

docker_tags_params: &docker_tags_params
  tags:
    description: "Either one or multiple comma-separated Docker tags to apply and push"
    type: string
    default: ""

docker_build_args: &docker_build_args
  # Remove this once CircleCI-Public/config-preview-sdk#15 is merged
  useArgs: << parameters.useArgs >>
  args: << parameters.args >>
  file: << parameters.file >>
  cache: << parameters.cache >>
  prepare: << parameters.prepare >>
  path: << parameters.path >>
  baseTag: << parameters.baseTag >>
  attach: << parameters.attach >>
  attachAt: << parameters.attachAt >>
  addLabels: << parameters.addLabels >>

docker_version_params: &docker_version_params
  docker_version:
    description: "Docker version"
    type: string
    default: stable

readmyhub_version_params: &readmyhub_version_params
  version:
    description: "Version of the readmyhub Docker image"
    type: string
    default: stable
  file:
    description: "Path to the README.md file"
    type: string
    default: "README.md"
  organization:
    description: "Docker Hub organization or user name"
    type: string
    default: ""
  repository:
    description: "Docker Hub repository name"
    type: string
    default: ""

readmyhub_update_params: &readmyhub_update_params
  derive_repo:
    description: "Enable to automatically derive the Docker Hub repository from the GitHub repository"
    type: boolean
    default: true

orbs:
  readmyhuborb:
    executors:
      default:
        parameters:
          <<: *readmyhub_version_params
        docker:
        - image: gofunky/readmyhub:<< parameters.version >>-git
        working_directory: /data
        environment:
          README_PATH: /data/<< parameters.file >>
          IFS: "/"
          DOCKERHUB_ORG: << parameters.organization >>
          DOCKERHUB_REPO: << parameters.repository >>
    commands:
      update:
        parameters:
          <<: *readmyhub_update_params
        steps:
        - checkout
        - run:
            name: Check DOCKER_USR
            command: |
              if [ -z "$DOCKER_USR" ]; then
                echo "ERROR: DOCKER_USR is not set!"
                exit 127
              fi
        - run:
            name: Check DOCKER_PWD
            command: |
              if [ -z "$DOCKER_PWD" ]; then
                echo "ERROR: DOCKER_PWD is not set!"
                exit 127
              fi
        - when:
            condition: << parameters.derive_repo >>
            steps:
            - run:
                name: Update README
                command: |
                  set -f
                  URL=`git remote get-url origin`
                  URL=`echo "$URL" | sed -e "s/^https:\/\///" -e "s/\.git//" | sed -e "s/^git@//"`
                  URL=`echo "$URL" | sed -r 's/github.com:/github.com\//g'`
                  set -- $URL
                  DOCKERHUB_ORG=$2
                  DOCKERHUB_REPO=$3
                  export DOCKERHUB_USR=${DOCKER_USR}
                  export DOCKERHUB_PWD=${DOCKER_PWD}
                  node /app/index.js
                  set +f
        - unless:
            condition: << parameters.derive_repo >>
            steps:
            - run:
                name: Update README
                command: |
                  export DOCKERHUB_USR=${DOCKER_USR}
                  export DOCKERHUB_PWD=${DOCKER_PWD}
                  node /app/index.js
    jobs:
      update:
        description: "Push the given README.md to the Docker Hub"
        executor:
          name: default
          version: << parameters.version >>
          file: << parameters.file >>
          organization: << parameters.organization >>
          repository: << parameters.repository >>
        parameters:
          <<: *readmyhub_version_params
          <<: *readmyhub_update_params
        steps:
        - update:
            derive_repo: << parameters.derive_repo >>

  dockerorb:
    executors:
      default:
        parameters:
          <<: *docker_version_params
        docker:
        - image: docker:<< parameters.docker_version >>-git
        working_directory: ~/app
        environment:
          IFS: ","
    commands:
      login:
        parameters:
          <<: *docker_login_params
        steps:
        - run:
            name: "Login to your origin Docker repository"
            command: << parameters.login >>
      build:
        parameters:
          <<: *docker_arg_params
          <<: *docker_attach_params
          <<: *docker_build_params
        steps:
        - checkout
        - setup_remote_docker
        - when:
            condition: << parameters.attach >>
            steps:
            - attach_workspace:
                at: << parameters.attachAt >>
        - steps: << parameters.prepare >>
        - when:
            condition: << parameters.cache >>
            steps:
            - restore_cache:
                keys:
                - docker-<< parameters.path >>-<< parameters.file >>-<< parameters.baseTag >>-{{ .Branch }}
                paths:
                - /caches/<< parameters.baseTag >>.tar
            - run:
                name: Load Docker image layer cache
                command: |
                  set +o pipefail
                  docker load -i /caches/<< parameters.baseTag >>.tar | true
        - when:
            condition: << parameters.useArgs >>
            # Use this instead once CircleCI-Public/config-preview-sdk#15 is merged
            # matches: ['([a-zA-Z][\w]*=[\w-\/.:]+)(,[a-zA-Z][\w]*=[\w-\/.:]+)*', "<< parameters.args >>"]
            steps:
            - when:
                condition: << parameters.addLabels >>
                steps:
                - run:
                    name: Build Docker image with arguments and labels
                    command: |
                      buildarg=""
                      args="<< parameters.args >>,BUILD_DATE=`date -u +\"%Y-%m-%dT%H:%M:%SZ\"`,VCS_REF=`git rev-parse --short HEAD`"
                      for arg in $args; do
                        buildarg="${buildarg} --build-arg ${arg}"
                      done
                      build="docker build ${buildarg} --cache-from=<< parameters.baseTag >> -f << parameters.file >> -t << parameters.baseTag >> << parameters.path >>"
                      eval $build
            - unless:
                condition: << parameters.addLabels >>
                steps:
                - run:
                    name: Build Docker image with arguments and without labels
                    command: |
                      buildarg=""
                      args="<< parameters.args >>"
                      for arg in $args; do
                        buildarg="${buildarg} --build-arg ${arg}"
                      done
                      build="docker build ${buildarg} --cache-from=<< parameters.baseTag >> -f << parameters.file >> -t << parameters.baseTag >> << parameters.path >>"
                      eval $build
        - unless:
            condition: << parameters.useArgs >>
            # Use this instead once CircleCI-Public/config-preview-sdk#15 is merged
            # matches: ['([a-zA-Z][\w]*=[\w-\/.:]+)(,[a-zA-Z][\w]*=[\w-\/.:]+)*', "<< parameters.args >>"]
            steps:
            - when:
                condition: << parameters.addLabels >>
                steps:
                - run:
                    name: Build Docker image without arguments and with labels
                    command: |
                      docker build --build-arg BUILD_DATE=`date -u +\"%Y-%m-%dT%H:%M:%SZ\"` --build-arg VCS_REF=`git rev-parse --short HEAD` --cache-from=<< parameters.baseTag >> -f << parameters.file >> -t << parameters.baseTag >> << parameters.path >>
            - unless:
                condition: << parameters.addLabels >>
                steps:
                - run:
                    name: Build Docker image without arguments and without labels
                    command: |
                      docker build --cache-from=<< parameters.baseTag >> -f << parameters.file >> -t << parameters.baseTag >> << parameters.path >>
        - when:
            condition: << parameters.cache >>
            steps:
            - run:
                name: Save Docker image layer cache
                command: |
                  mkdir -p /caches
                  docker save -o /caches/<< parameters.baseTag >>.tar << parameters.baseTag >>
            - save_cache:
                key: docker-<< parameters.path >>-<< parameters.file >>-<< parameters.baseTag >>-{{ .Branch }}-{{ epoch }}
                paths:
                - /caches/<< parameters.baseTag >>.tar
      tag:
        parameters:
          <<: *docker_tags_params
          baseTag:
            description: "Docker base tag to use"
            type: string
            default: app
        steps:
        - run:
            name: Add Docker tags
            command: |
              tags="<< parameters.tags >>"
              for tag in $tags; do
                docker tag << parameters.baseTag >> "$tag"
              done
      test:
        parameters:
          compose:
            description: "Path to the docker compose test file to test"
            type: string
            default: "docker-compose.test.yml"
        steps:
        - run:
            name: Install Docker Compose
            command: |
              if [ ! -e "/usr/local/bin/docker-compose" ]; then
                echo "Installing latest Docker Compose..."
                apk add --no-cache py-pip
                pip install docker-compose
              else
                echo "Skipping installation of Docker Compose..."
              fi
        - run:
            name: Run Docker compose tests
            command: |
              docker-compose -f "<< parameters.compose >>" up --exit-code-from sut --build --abort-on-container-exit
      push:
        parameters:
          <<: *docker_tags_params
        steps:
        - deploy:
            name: Push application Docker image
            command: |
              tags="<< parameters.tags >>"
              for tag in $tags; do
                docker push "$tag"
              done
    jobs:
      build:
        description: "Build Docker image"
        executor:
          name: default
          docker_version: << parameters.docker_version >>
        parameters:
          <<: *docker_arg_params
          <<: *docker_attach_params
          <<: *docker_build_params
          <<: *docker_version_params
        steps:
        - build:
            <<: *docker_build_args

      build-test:
        description: "Build Docker image"
        executor:
          name: default
          docker_version: << parameters.docker_version >>
        parameters:
          <<: *docker_arg_params
          <<: *docker_attach_params
          <<: *docker_build_params
          <<: *docker_tags_params
          <<: *docker_version_params
          compose:
            description: "Path to the docker compose test file to test"
            type: string
            default: "docker-compose.test.yml"
        steps:
        - build:
            <<: *docker_build_args
        - tag:
            tags: << parameters.tags >>
            baseTag: << parameters.baseTag >>
        - test:
            compose: << parameters.compose >>

      build-push:
        description: "Build and push Docker image"
        executor:
          name: default
          docker_version: << parameters.docker_version >>
        parameters:
          <<: *docker_arg_params
          <<: *docker_attach_params
          <<: *docker_build_params
          <<: *docker_tags_params
          <<: *docker_version_params
          <<: *docker_login_params
        steps:
        - build:
            <<: *docker_build_args
        - when:
            condition: true
            # Use this instead once CircleCI-Public/config-preview-sdk#15 is merged
            # matches: ['([\w-\/.:]+)?(,[\w-\/.:]+)*', "<< parameters.tags >>"]
            steps:
            - tag:
                tags: << parameters.tags >>
                baseTag: << parameters.baseTag >>
            - login:
                login: << parameters.login >>
            - push:
                tags: << parameters.tags >>

      build-test-push:
        description: "Build and push Docker image"
        executor:
          name: default
          docker_version: << parameters.docker_version >>
        parameters:
          <<: *docker_arg_params
          <<: *docker_attach_params
          <<: *docker_build_params
          <<: *docker_tags_params
          <<: *docker_version_params
          <<: *docker_login_params
          compose:
            description: "Path to the docker compose test file to test"
            type: string
            default: "docker-compose.test.yml"
        steps:
        - build:
            <<: *docker_build_args
        - when:
            condition: true
            # Use this instead once CircleCI-Public/config-preview-sdk#15 is merged
            # matches: ['([\w-\/.:]+)?(,[\w-\/.:]+)*', "<< parameters.tags >>"]
            steps:
            - tag:
                tags: << parameters.tags >>
                baseTag: << parameters.baseTag >>
            - test:
                compose: << parameters.compose >>
            - login:
                login: << parameters.login >>
            - push:
                tags: << parameters.tags >>

jobs:
  get-fossa:
    docker:
    - image: bash
    steps:
    - run:
        name: Install Certificates for Workspace
        command: |
          apk add --no-cache ca-certificates
    - run:
        name: Install Fossa
        command: |
          wget -O - https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh | bash
    - persist_to_workspace:
        root: /usr/local/bin
        paths:
        - fossa
  get-musl:
    parameters:
      musl_version:
        description: "Musl version"
        type: string
        default: 1.1.19
    docker:
    - image: gcc:8.2.0
    steps:
    - restore_cache:
        keys:
        - musl-{{ .Branch }}-<< parameters.musl_version >>
    - run:
        name: Download musl
        command: |
          if [ -e "./musl" ]; then
            echo "SKIPPING..."
            exit 0
          fi
          wget http://www.musl-libc.org/releases/musl-<< parameters.musl_version >>.tar.gz
          mv musl-<< parameters.musl_version >>.tar.gz musl.tar.gz
    - run:
        name: Unpack musl
        command: |
          if [ -e "./musl" ]; then
            echo "SKIPPING..."
            exit 0
          fi
          mkdir -pv ./musl-src
          tar -xzvf musl.tar.gz -C ./musl-src
    - run:
        name: Make musl
        command: |
          if [ -e "./musl" ]; then
            echo "SKIPPING..."
            exit 0
          fi
          cd ./musl-src
          cd *
          ./configure
          make
          make install
    - save_cache:
        key: musl-{{ .Branch }}-<< parameters.musl_version >>
        paths:
        - ./musl
    - persist_to_workspace:
        root: /usr/local
        paths:
        - musl
  get-upx:
    docker:
    - image: alpine
    environment:
      UPX_VERSION: 3.95
    steps:
    - run:
        name: Install Certificates for Workspace
        command: |
          apk add --no-cache ca-certificates
    - run:
        name: Download UPX
        command: |
          wget https://github.com/upx/upx/releases/download/v${UPX_VERSION}/upx-${UPX_VERSION}-amd64_linux.tar.xz
    - run:
        name: Unpack UPX
        command: |
          mkdir -pv ./upx
          mkdir -pv ./upx-src
          tar -Jxvf upx-${UPX_VERSION}-amd64_linux.tar.xz -C ./upx-src
          cd ./upx-src
          cd *
          cp ./upx* ./../../upx
    - persist_to_workspace:
        root: .
        paths:
        - upx

